<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/solid.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/solid.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-web/css/fontawesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <strong>Search Tag</strong>
        <div id="contentId" class="content">
            <div class="item">
                <p>nodejs</p>
                <button class="remove-tag" onclick="removeTag(this)"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="item">
                <p>reactjs</p>
                <button class="remove-tag" onclick="removeTag(this)"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <input type="text" placeholder="Type and enter" class="input" id="inputText">
        </div>
        <button class="item remove" onclick="removeAll()">Remove All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
