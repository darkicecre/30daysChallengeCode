<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Product Card</title>
		<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="background">
			<div class="card">
				<div class="card_head">
					<span class="like"><i class='bx bx-heart'></i></span>
					<span class="cart"><i class='bx bx-cart-alt' ></i></span>
				</div>
				<div class="card_content">
					<img src="./Nike Zoom KD 12.png" alt="Ảnh cái giày" class="image">
					<h2 class="title">Nike Zoom KD 12</h2>
					<h1 class="price">$99</h1>
					<div class="card_detail">
						<div class="card_size">
							<h3>Size: &ensp;&ensp;</h3>
							<span>6</span>
							<span>7</span>
							<span>8</span>
							<span>9</span>
						</div>
						<div class="card_color">
							<h3>Color: &ensp;&ensp;</h3>
							<span style="background-color: green;"></span>
							<span style="background-color: crimson;"></span>
							<span style="background-color: coral;"></span>
						</div>
						<div class="card_action">
							<button><strong>Buy now</strong></button>
							<button><strong>Add cart</strong></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
